<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i = prompt("Nhiệt độ bây giờ là:  ");
  i = parseInt(i);
  if(i<20){
    alert("Tăng nhiệt độ")
  }else if(i>100){
    alert("Giảm nhiệt độ")
  }else {
    alert("nhiệt độ bình thường")
  }
</script>
</body>
</html>
