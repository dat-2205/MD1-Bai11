<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="in"></div>
<script>
  let count = 0;
  let flag = true;
  let n = 1;

  while (count<20) {

    for (let i = 2; i < n; i++) {
      if (n % i == 0) {
        flag = false;
        break;
      } else {
        flag = true;
      }
    }
    if (flag == true){
      document.getElementById("in").innerText += n + '   ;';
      count++;
    }
    n++;

  }







</script>
</body>
</html>
